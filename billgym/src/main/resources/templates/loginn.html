<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Loguin</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="style.css" />
<!-- Font Awesome CDN link for icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>
<body class="d-flex flex-column min-vh-100 loguinn">

	<div th:insert="~{home :: navbar}"></div>
	<main class="flex-grow-1 container mt-5"
		style="display: flex; flex-direction: column;">

		<div class="wrapper">
			<div class="title">
				<span>Login Form</span>
			</div>
			<form th:action="@{/validarLogin}" method="post"
				th:object="${loguin}">
				<label>Usuario:</label> <input type="text" th:field="*{usuario}"
					required><br> <label>Contrase√±a:</label> <input
					type="password" th:field="*{password}" required><br>

				<button type="submit">Ingresar</button>
			</form>

			<div th:if="${error}" th:text="${error}" style="color: red;"></div>
		</div>
	</main>

	<div th:insert="~{home :: footer}"></div>


	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
