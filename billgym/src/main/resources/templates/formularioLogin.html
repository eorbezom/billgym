<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio sesión</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
	<main class="flex-grow-1 container mt-5" style="display: flex; flex-direction: column;">
		<div class="container mt-5">
			<h1 class="text-primary">Bienvenido al portal Bill Gym! 😎😎😎😎😎😎</h1>
		</div>
		
		<form th:action="@{/login}" method="post" th:object="${loguin}">
			<div class="mb-3">
				<label for="usuario" class="form-label">Usuario</label>
				<input type="text" class="form-control" id="usuario" th:field="*{usuario}" placeholder="Ingresa tu usuario" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingresa tu contraseña" required>
			</div>

			<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
	</main>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
